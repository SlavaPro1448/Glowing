<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для {{ operator }}</title>
</head>
<body>
    <h1>Авторизация для оператора {{ operator }}</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% if step == 'code' %}
            <p>Код отправлен на номер {{ phone }}</p>
            <input type="text" name="code" placeholder="Введите код из Telegram" required>
        {% else %}
            <input type="text" name="phone" placeholder="Введите номер телефона" required>
        {% endif %}
        <button type="submit">Продолжить</button>
    </form>

    <br>
    <a href="/">← Назад к списку операторов</a>
</body>
</html>
