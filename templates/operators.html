<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список операторов</title>
</head>
<body>
    <h1>Список операторов</h1>

    <ul>
        {% for operator in operators %}
            <li>
                {{ operator }}
                <a href="{{ url_for('login', operator=operator) }}">Войти</a>
                <a href="{{ url_for('delete_operator', operator=operator) }}" onclick="return confirm('Удалить оператора {{ operator }}?')">Удалить</a>
            </li>
        {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('add_operator') }}">
        <input type="text" name="operator" placeholder="Добавить нового оператора" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
